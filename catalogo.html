<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Viagens | Sustaina Trip</title>
  <link rel="stylesheet" href="css/catalogo.css" />
  <script src="js/catalogo.js" defer></script>
</head>
<body>
  <header>
    <h1>Catálogo de Viagens</h1>
    <p>Explore viagens conscientes e cheias de significado com a Sustaina Trip.</p>
  </header>

  <section class="controls">
    <input type="text" id="busca" placeholder="Buscar por nome..." />
    <select id="categoria">
      <option value="">Todas as categorias</option>
      <option value="natureza">Natureza</option>
      <option value="cultural">Cultural</option>
      <option value="gastronomia">Gastronomia</option>
    </select>
    <button id="ordenar">Ordenar A-Z</button>
  </section>

  <main id="catalogo" class="grid"></main>

  <footer>
    <p>&copy; 2025 Sustaina Trip. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
